<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Фитнес центер</title>
</head>
<body>
  <header class="header">
    <div class="header__wrap">
      <a class="header__logo">Supergym</a>
      <a href="tel:+78005555555" class="header__tel">8-800-555-55-55</a>
    </div>
  </header>
  <main>
    <section class="description">
      <div class="description__wrap">
        <div class="description__text">
          <p>Омск</p>
          <h1>Фитнес центр</h1>
          <div class="description__block_text_description">
            <span>Тренажёрный зал</span>
            <span>Групповые занятия</span>
            <span>Кардио-зона</span>
          </div>
          <a href="#">Купить абонемент</a>
        </div>
        <div class="description__img">
          <picture>
            <source media="(max-width: 1199px)" type="image/webp" srcset="./img/image/description/superman_img_tablet.webp 1x, ./img/image/description/superman_img_tablet@2x.webp 2x">
            <source media="(max-width: 1199px)" srcset="./img/image/description/superman_img_tablet.jpg 1x, ./img/image/description/superman_img_tablet@2x.jpg 2x">
            <source type="image/webp" srcset="./img/image/description/superman_img_desc.webp 1x, ./img/image/description/superman_img_desc@2x.webp 2x">
            <img src="./img/image/description/superman_img_desc.jpg" srcset="./img/image/description/superman_img_desc@2x.jpg 2x" alt="фотография человека в фублоке Super Man" width="500" height="556">
          </picture>
        </div>
        <div class="description__social">
          <a href="">fb</a>
          <a href="">vk</a>
          <a href="">ig</a>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
